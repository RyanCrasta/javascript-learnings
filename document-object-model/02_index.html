<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./02_script.js"></script>
</head>
<body style="background-color: black; ">
    <div class="parent" style="color: white;">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
        <div class="day">Saturday</div>
        <div class="day">Sunday</div>
    </div>
    <script>
        const parentClass = document.querySelector(".parent");
        console.log(parentClass);
        // children of parent
        console.log(parentClass.children) // HTMLCollection

        for(let i=0; i<parentClass.children.length; i++){
            const ele = parentClass.children[i];
            ele.innerHTML = ele.innerHTML  + " night"
        }

        console.log(parentClass.firstElementChild)
        console.log(parentClass.lastElementChild)

        // -----------------------------------------------------------------------------------------
        const dayOne = document.querySelector(".day");
        console.log(dayOne);
        console.log(dayOne.parentElement)
        console.log(dayOne.nextElementSibling)

        console.log(parentClass.childNodes) // each ENTER taken as a node
    </script>
</body>
</html>
